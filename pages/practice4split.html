<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../media/jospan_media.ico">
  <title>About Waco - Triple Comparison</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      height: 100vh; /* full viewport height */
      width: 100vw;
    }

    iframe {
      flex: 1; /* each iframe takes equal width */
      border: 1px solid #ccc;
      height: 100%;
      width: 33.33%;
    }

    /* Optional: add subtle dividers */
    .container::before,
    .container::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #999;
      z-index: 1;
    }

    .container::before { left: 33.33%; }
    .container::after { left: 66.66%; }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="practice4a.html"></iframe>
    <iframe src="practice4b.html"></iframe>
    <iframe src="practice4c.html"></iframe>
  </div>
</body>
</html>
