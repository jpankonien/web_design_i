<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KYAR Player</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 18px;
      background: #fff;
      color: #222;
    }
    .player {
      max-width: 420px;
      margin: 0 auto;
      text-align: center;
    }
    .title {
      font-weight: 700;
      color: #7b1e11;
      margin-bottom: 8px;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      margin: 6px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #7b1e11;
      background: #fff;
      color: #7b1e11;
      cursor: pointer;
      user-select: none;
    }
    .btn:active {
      transform: translateY(1px);
    }
    .volume {
      width: 100%;
      margin-top: 10px;
    }
    .muted {
      opacity: .6;
    }
  </style>
</head>

<body>
  <div class="player" role="application" aria-label="KYAR 98.3 FM player">

    <div class="title">KYAR 98.3 FM — Central Texas</div>

    <!-- FIXED: Player now uses your proxy, not the CORS-blocked stream -->
    <audio id="kyarAudio" preload="none">
      <source src="/kyar-proxy.php" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div>
      <button id="toggleBtn" class="btn" aria-pressed="false">▶ Play</button>
      <button id="stopBtn" class="btn">■ Stop</button>
    </div>

    <div style="margin-top:8px;font-size:13px;color:#555">
      <label for="vol" style="display:block;margin-bottom:6px">Volume</label>
      <input id="vol" class="volume" type="range" min="0" max="1" step="0.01" value="0.6" aria-label="Volume">
    </div>

    <div id="status" style="margin-top:10px;font-size:13px;color:#777">
      Status: stopped
    </div>
  </div>

<script>
(function(){
  const audio = document.getElementById('kyarAudio');
  const toggle = document.getElementById('toggleBtn');
  const stopBtn = document.getElementById('stopBtn');
  const vol = document.getElementById('vol');
  const status = document.getElementById('status');

  audio.volume = parseFloat(vol.value);

  function updateStatus() {
    if (audio.paused) status.textContent = 'Status: paused';
    else status.textContent = 'Status: playing';
  }

  toggle.addEventListener('click', async () => {
    try {
      if (audio.paused) {
        await audio.play();
        toggle.textContent = '❚❚ Pause';
        toggle.setAttribute('aria-pressed', 'true');
      } else {
        audio.pause();
        toggle.textContent = '▶ Play';
        toggle.setAttribute('aria-pressed', 'false');
      }
      updateStatus();
    } catch(err) {
      status.textContent = 'Status: playback failed — check proxy or network.';
      console.error(err);
    }
  });

  stopBtn.addEventListener('click', () => {
    audio.pause();
    audio.currentTime = 0;
    toggle.textContent = '▶ Play';
    toggle.setAttribute('aria-pressed','false');
    updateStatus();
  });

  vol.addEventListener('input', () => {
    audio.volume = parseFloat(vol.value);
  });

  audio.addEventListener('playing', updateStatus);
  audio.addEventListener('pause', updateStatus);
  audio.addEventListener('ended', () => {
    toggle.textContent = '▶ Play';
    toggle.setAttribute('aria-pressed','false');
    updateStatus();
  });
})();
</script>

</body>
</html>
