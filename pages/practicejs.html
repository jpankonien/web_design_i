<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/media/jospan_media.ico">

  <title>Get Spooked!</title>

  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      padding-top: 100px;
    }

    h1, p {
      position: relative;
      z-index: 5;
    }

    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #666;
    }

    .spider {
      position: fixed;
      top: -1200px; 
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      animation: none;
    }

    .spider img {
      width: 1200px; 
      height: auto;
      pointer-events: none;
      display: block;
    }

  
    @keyframes dropDown {
      0% {
        top: -400px; 
      }
      80% {
        top: -50px; 
      }
      100% {
        top: 0px; 
      }
    }

    @keyframes sway {
      0%, 100% { transform: translateX(-50%) rotate(2deg); }
      50% { transform: translateX(-50%) rotate(-2deg); }
    }


    .drop {
      animation: dropDown 2.5s ease-out forwards, sway 3s ease-in-out 2.5s infinite;
    }
  </style>
</head>

<body>
  <a href="https://mclennan.jospan.com">
    <img src="../jospan_media_branding/jospan_media_stack_color.png" alt="Jospan Media Logo" width="200" height="102">
  </a>

  <h1>Welcome to My Secret Message Page</h1>
  <p>Click the button to reveal the surprise...</p>

  <button id="spiderButton">Drop the Spider!</button>

  <div class="spider" id="spider">
    <img src="../media/spider.png" alt="Spider">
  </div>

  <script>
    document.getElementById('spiderButton').addEventListener('click', () => {
      const spider = document.getElementById('spider');
      spider.classList.add('drop');
    });
  </script>
</body>
</html>
