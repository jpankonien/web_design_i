<!DOCTYPE html>
<html>
<head>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
       <link rel="icon" type="image/x-icon" href="/media/jospan_media.ico">
       
       <a href="https://mclennan.jospan.com"><img src="../jospan_media_branding/jospan_media_stack_color.png" alt="Jospan Media Logo" width="200" height="102"></a>
       <title>Get Spooked!</title>
       <style>
           body {
             background-color: #111;
             color: white;
             font-family: Arial, sans-serif;
             height: 100vh;
             overflow: hidden;
             text-align: center;
             padding-top: 100px;
           }
       
           h1, p {
             position: relative;
             z-index: 5;
           }
       
           /* The button */
           button {
             background-color: #444;
             color: white;
             border: none;
             padding: 12px 24px;
             font-size: 18px;
             cursor: pointer;
             border-radius: 6px;
             margin-top: 20px;
           }
       
           button:hover {
             background-color: #666;
           }
       
           /* Spider container */
           .spider {
             position: fixed;
             top: -300px; /* start above the screen */
             left: 50%;
             transform: translateX(-50%);
             z-index: 10;
             animation: none;
           }
       
           .spider video {
             width: 120px;
             height: auto;
             pointer-events: none;
           }
       
           /* Animation for dropping down */
           @keyframes dropDown {
             0% {
               top: -300px;
             }
             80% {
               top: 40%;
             }
             100% {
               top: 35%;
             }
           }
       
           /* Optional: subtle hanging swing motion */
           @keyframes sway {
             0%, 100% { transform: translateX(-50%) rotate(2deg); }
             50% { transform: translateX(-50%) rotate(-2deg); }
           }
       
           /* Active state triggers animation */
           .drop {
             animation: dropDown 2.5s ease-out forwards, sway 3s ease-in-out 2.5s infinite;
           }
         </style>
</head>
<body>
  <h1>Welcome to My Secret Message Page</h1>
  <p>Click the button to reveal the surprise...</p>

  <button id="spiderButton">Drop the Spider!</button>

  <div class="spider" id="spider">
    <video autoplay loop muted playsinline>
      <source src="alpha_spider.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    document.getElementById('spiderButton').addEventListener('click', () => {
      const spider = document.getElementById('spider');
      spider.classList.add('drop');
    });
  </script>
</body>
</html>
